<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postlar 5</title>
    <link rel="stylesheet" href="../asserts/css/style.css">
    <style>
        /* Qo'shimcha stillar kerak bo'lsa */
    </style>
</head>
<body>
    <header>
        <h1>Postlar 5</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Boshqaruv</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="crud-section">
            <h2>Postlar Ro'yxati</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sarlavha</th>
                        <th>Kontent</th>
                        <th>Amallar</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    </tbody>
            </table>
        </section>
        <section class="form-section">
            <h2>Yangi Post Qo'shish</h2>
            <form id="crud-form">
                <div class="form-group">
                    <label for="title">Sarlavha:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="content">Kontent:</label>
                    <textarea id="content" name="content" required></textarea>
                </div>
                <input type="hidden" id="id" name="id">
                <button type="submit">Saqlash</button>
                <button type="button" id="cancel-edit" style="display:none;">Bekor qilish</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Loyiha 5</p>
    </footer>
    <script src="../asserts/js/scripts.js"></script>
</body>
</html>
